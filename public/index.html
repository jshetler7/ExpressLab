<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://picsum.photos/32" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://picsum.photos/16" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="bg-light">
    <main class="container">
        <section class="row justify-content-center my-4">
            <div class="card col-12 col-md-6 shadow-lg">
                <div class="card-body">
                    <div class="card-title">
                        <div class="card-text text-center">
                            <p>Hello from the server that I just made!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <form action="/formSubmitted" method="POST">
            <section class="row justify-content-center">
                <section class="col-md-6 card shadow-lg">
                    <div class="card-title text-center">
                        <h2>What's on your mind??</h2>
                    </div>

                    <div class="row justify-content-start">
                        <div class="mb-3 col">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Johnny Appleseed" name="name"/>
                        </div>
                    </div>

                    <div class="row justify-content-start">
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Answer</label>
                            <textarea class="form-control" id="textInput" rows="3" name="answer"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <button class="btn btn-dark col-md-2" type="submit" id="btn">Submit</button>
                    </div>
                </section>
            </section>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
